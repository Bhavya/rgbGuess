<html>

<head>
    <meta charset="utf-8">
    <title>rgbGuess | Guess the RGB value of a pixel while the clock runs down</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Signika" rel="stylesheet">
</head>

<body>

    <canvas id="canvas"></canvas>

    <div class="sideTop">
        <div id="timer" class="timer">02:00</div>
        <div id="score" class="score">0</div>
    </div>

    <div id="control-bar" class="control-bar">
        <div class="center-control">
            <div class="rgb-textual-entry">
                <input id="1" type="number" onkeyup="ValidatePassKey(this, event)" maxlength="3">
                <input id="2" type="number" onkeyup="ValidatePassKey(this, event)" maxlength="3">
                <input id="3" type="number" onkeyup="ValidatePassKey(this, event)" maxlength="3">
            </div>
            <div id="colour-preview" class="colour-preview">
            </div>
        </div>
    </div>

    <div id="modal" class="modal"></div>

    <!-- Scripts -->
    <script type="text/javascript" src="resource/game.js"></script>
</body>

</html>
