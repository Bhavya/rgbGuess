<html>

<head>
    <meta charset="utf-8">
    <title>rgbGuess | Guess the RGB value of a pixel while the clock runs down</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Signika" rel="stylesheet">
</head>

<body>

    <canvas id="canvas"></canvas>

    <div id="side-top" class="sideTop">
        <div id="timer" class="timer">02:00</div>
        <div id="score" class="score">0</div>
    </div>

    <div id="control-bar" class="control-bar">
        <div class="center-control">
            <div class="rgb-textual-entry">
                <input id="1" type="number" maxlength="3" min="0" max="255" onkeydown="ValidatePassKey(this, event)" placeholder="000">
                <input id="2" type="number" maxlength="3" min="0" max="255" onkeydown="ValidatePassKey(this, event)" placeholder="000">
                <input id="3" type="number" maxlength="3" min="0" max="255" onkeydown="ValidatePassKey(this, event)" placeholder="000"> 
            </div>
            <div id="colour-preview" class="colour-preview">
            </div>
        </div>
    </div>

    <div id="modal" class="modal"></div>
    <div id="overlay" class="overlay"></div>

    <!-- Scripts -->
    <script type="text/javascript" src="resource/game.js"></script>

    <!-- Audio -->
    <!--iframe src="assets/game_music_loop_heavy_beat.mp3" allow="autoplay" style="display:none" id="iframeAudio">
    </iframe--> 
    <!--audio autoplay loop id="playAudio" preload="auto">
        <source src="assets/game_music_loop_heavy_beat.mp3" type="audio/mpeg">
    </audio-->
</body>

</html>
