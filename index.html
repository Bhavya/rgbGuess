<html>

    <head>
        <meta charset="utf-8">
        <title>rgbGuess | Guess the RGB value of a pixel while the clock runs down</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>

    <body>

        <canvas id="canvas"></canvas>

        </canvas>
        <div class="timer">
            2:00
        </div>
        <div class="accuracy-"></div>
        <div id="control-bar" class="control-bar">
            <div class="center-control">
                <div class="rgb-textual-entry">
                    <input id="1" type="text" onkeyup="ValidatePassKey(this, event)" maxlength="3">
                    <input id="2" type="text" onkeyup="ValidatePassKey(this, event)" maxlength="3">
                    <input id="3" type="text" onkeyup="ValidatePassKey(this, event)" maxlength="3">
                </div>
                <div id="colour-preview" class="colour-preview">
                </div>
            </div>
        </div>
        
        <!-- Scripts -->
        <script type="text/javascript" src="resource/game.js"></script>
    </body>

</html>
